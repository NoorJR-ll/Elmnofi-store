<header id="home">
  <div id="heroSlider" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.ytimg.com/vi/cxXvYJyBlc4/maxresdefault.jpg"
             class="d-block w-100 slider-img"
             alt="PS5">
        <div class="carousel-caption d-none d-md-block animate-caption">
          <h2 class="fw-bold">PlayStation 5</h2>
          <p>Experience the next level of gaming</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i.ytimg.com/vi/Jw8HCFZkBds/maxresdefault.jpg"
             class="d-block w-100 slider-img"
             alt="PS4">
        <div class="carousel-caption d-none d-md-block animate-caption">
          <h2 class="fw-bold">PlayStation 4</h2>
          <p>Classic games, legendary fun</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#heroSlider" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#heroSlider" data-bs-slide-to="1"></button>
    </div>
  </div>
</header>
